		<script>
			setInterval(moveSpark, 14);
			function moveSpark() {
				let $s = $('#hope-spark');
				let x = parseInt($s[0].style.left);
				let y = parseInt($s[0].style.top);
				let size = {
					width: window.innerWidth || document.body.clientWidth,
					height: window.innerHeight || document.body.clientHeight
				}
				$s[0].style.left =  x + getRandom(-5, 6) + 'px';
				$s[0].style.top =  y + getRandom(-5, 6) + 'px';
				if ($s[0].style.left < 0) {$s[0].style.left = 0;}
				if ($s[0].style.top < 0) {$s[0].style.top = 0;}
				if ($s[0].style.left > size.width) {$s[0].style.left = size.width;}
				if ($s[0].style.top > size.height) {$s[0].style.top = size.height;}
			}
			function getRandom(min, max) {
				return min + (Math.random() * (Math.abs(max) + Math.abs(min)));
			}
		</script>
